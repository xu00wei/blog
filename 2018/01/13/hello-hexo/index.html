            <div class="post-content">
            <p><strong>安装nodejs</strong><br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">sudo apt-get install nodejs</span><br><span class="line">sudo ln -s /usr/bin/nodejs /usr/bin/node</span><br><span class="line">sudo apt-get install npm</span><br></pre></td></tr></table></figure></p>
<p><strong>安装hexo</strong><br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">sudo npm install -g hexo-cli</span><br></pre></td></tr></table></figure></p>
<p><strong>新建博客项目</strong><br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line"># hexo -v ==&gt; 3.4.4</span><br><span class="line">hexo init blog</span><br></pre></td></tr></table></figure></p>
<p><strong>配置项目</strong><br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line"># _config.yml 文件</span><br><span class="line"># 博客标题等</span><br><span class="line">title: test </span><br><span class="line">author: test </span><br><span class="line">language: cn</span><br><span class="line"></span><br><span class="line"># 配置git</span><br><span class="line">deploy:</span><br><span class="line">  type: git</span><br><span class="line">  repo: git@github.com:test/blog.git</span><br><span class="line">  branch: master</span><br></pre></td></tr></table></figure></p>
<p><strong>部署</strong><br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">hexo generate</span><br><span class="line">hexo deploy</span><br></pre></td></tr></table></figure></p>
<p><strong>配置nginx</strong><br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">server &#123;</span><br><span class="line">    server_name www.test.com;</span><br><span class="line">    index index.html;</span><br><span class="line">    root /path/to/blog/public;</span><br><span class="line">    rewrite_log on;</span><br><span class="line">    charset utf8;</span><br><span class="line"></span><br><span class="line">    access_log  /path/to/log/nginx/blog.access.log;</span><br><span class="line">    error_log  /path/to/log/nginx/blog.error.log notice;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
